[Soldier] ;===================================
ChildList            = SoldierNameTag
Position			 = (0, 0, 0)
Pivot                = (16.0, 16.0, 0.0)     ; Move to centre of image on X axis, bottom of image on Y axis (Soldier's feet!)
Graphic              = FullGraphic
AnimationSet         = AnimSet

[SoldierNameTag] ;============================
Graphic              = SoldierName
Position             = (0.0, -32.0, 0.0)
 
[SoldierName] ;===============================
Text                 = SoldierNameString
Color                = (255, 255, 255)
Pivot                = center
 
[FullGraphic] ;==============================
Texture              = soldier_full.png
TextureSize          = (32, 32, 0)

[AnimSet] ;===================================
AnimationList        = IdleRight#WalkRight#IdleLeft#WalkLeft
LinkList             = IdleRightLoop#IdleRight2Left#IdleRight2WalkRight#WalkRightLoop#WalkRight2IdleRight#IdleLeftLoop#IdleLeft2Right#IdleLeft2WalkLeft#WalkLeftLoop#WalkLeft2IdleLeft

[IdleRightLoop] ;=============================
Source               = IdleRight
Destination          = IdleRight             ; Loops back onto itself.
[IdleRight2Left] ;============================
Source               = IdleRight
Destination          = IdleLeft
Property             = immediate             ; Immediately go to IdleLeft
[IdleRight2WalkRight] ;=======================
Source               = IdleRight
Destination          = WalkRight
Property             = immediate             ; Immediately go to WalkRight

[WalkRightLoop] ;=============================
Source               = WalkRight
Destination          = WalkRight
[WalkRight2IdleRight] ;=======================
Source               = WalkRight
Destination          = IdleRight 
Property             = immediate
Priority             = 9

[IdleLeftLoop] ;==============================
Source               = IdleLeft
Destination          = IdleLeft
[IdleLeft2Right] ;============================
Source               = IdleLeft
Destination          = IdleRight
Property             = immediate
[IdleLeft2WalkLeft] ;=========================
Source               = IdleLeft
Destination          = WalkLeft
Property             = immediate
 
[WalkLeftLoop] ;==============================
Source               = WalkLeft
Destination          = WalkLeft
[WalkLeft2IdleLeft] ;=========================
Source               = WalkLeft
Destination          = IdleLeft
Property             = immediate
Priority             = 9

[IdleRight] ;=================================
KeyData1             = AnimRight6
KeyDuration1         = 0.1

[IdleLeft] ;==================================
KeyData1             = AnimLeft6
KeyDuration1         = 0.1

[WalkRight] ;=================================
DefaultKeyDuration   = 0.1
KeyData1             = AnimRight1
KeyData2             = AnimRight2
KeyData3             = AnimRight3
KeyData4             = AnimRight4
KeyData5             = AnimRight5
KeyData6             = AnimRight6
 
[WalkLeft] ;==================================
DefaultKeyDuration   = 0.1
KeyData1             = AnimLeft1
KeyData2             = AnimLeft2
KeyData3             = AnimLeft3
KeyData4             = AnimLeft4
KeyData5             = AnimLeft5
KeyData6             = AnimLeft6

[AnimRight1@FullGraphic] ;====================
TextureCorner        = (0, 0, 0)
 
[AnimRight2@FullGraphic] ;====================
TextureCorner        = (0, 32, 0)
 
[AnimRight3@FullGraphic] ;====================
TextureCorner        = (0, 64, 0)
 
[AnimRight4@FullGraphic] ;====================
TextureCorner        = (32, 0, 0)
 
[AnimRight5@FullGraphic] ;====================
TextureCorner        = (32, 32, 0)
 
[AnimRight6@FullGraphic] ;====================
TextureCorner        = (32, 64, 0)

[AnimLeft1@AnimRight1] ;======================
Flip                 = x
 
[AnimLeft2@AnimRight2]
Flip                 = x
 
[AnimLeft3@AnimRight3]
Flip                 = x
 
[AnimLeft4@AnimRight4]
Flip                 = x
 
[AnimLeft5@AnimRight5]
Flip                 = x
 
[AnimLeft6@AnimRight6]
Flip                 = x